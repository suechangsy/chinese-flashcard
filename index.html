  <style>

<body>

<h1>ğŸƒ ä¸­æ–‡ç”Ÿå­— Flashcardï¼ˆæ•™å¸ˆå¯è¡¥å……è‹±æ–‡ï¼‰</h1>

<p>ğŸ“˜ æ¯è¡Œè¾“å…¥ä¸€ä¸ªç”Ÿå­— / è¯è¯­ï¼š</p>
<textarea id="input"></textarea>

<p>
  é€‰æ‹© HSK ç­‰çº§ï¼š
  <select id="level">
    <option value="all">å…¨éƒ¨</option>
    <option value="1">HSK 1</option>
    <option value="2">HSK 2</option>
    <option value="3">HSK 3</option>
  </select>
</p>

<button onclick="generate()">ç”Ÿæˆ Flashcard</button>
<button onclick="window.print()">ğŸ–¨ï¸ æ‰“å° Flashcard</button>

<div class="cards" id="cards"></div>

<script>
let hsk = {};
let teacherDict = JSON.parse(localStorage.getItem("teacherDict") || "{}");

fetch("hsk.json")
  .then(res => res.json())
  .then(data => hsk = data);

function generate() {
  const container = document.getElementById("cards");
  container.innerHTML = "";

  const words = document.getElementById("input").value
    .split("\n")
    .map(w => w.trim())
    .filter(Boolean);

  const levelFilter = document.getElementById("level").value;

  words.forEach(word => {
    const entry = hsk[word];
    const teacherEntry = teacherDict[word];

    if (entry && levelFilter !== "all" && entry.level != levelFilter) return;

    const pinyin = window.pinyinPro.pinyin(word, { toneType: "symbol" });

    let english = "";
    let levelText = "";
    let needTeacher = false;

    if (entry) {
      english = entry.english;
      levelText = `HSK ${entry.level}`;
    } else if (teacherEntry) {
      english = teacherEntry;
      levelText = "Teacher added";
    } else {
      english = "âš ï¸ è¯·è€å¸ˆè¡¥å……è‹±æ–‡";
      levelText = "Not in HSK";
      needTeacher = true;
    }

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="hanzi">${word}</div>
      <div class="info">æ‹¼éŸ³ï¼š${pinyin}</div>
      <div class="info">è‹±æ–‡ï¼š${english}</div>
      <div class="${needTeacher ? 'warn' : ''}">${levelText}</div>
      ${needTeacher ? `
        <input placeholder="è¾“å…¥è‹±æ–‡" id="eng-${word}">
        <button onclick="saveEnglish('${word}')">ä¿å­˜</button>
      ` : ""}
      <button onclick="speak('${word}')">ğŸ”Š å‘éŸ³</button>
    `;

    container.appendChild(card);
  });
}

function saveEnglish(word) {
  const input = document.getElementById("eng-" + word);
  if (!input.value.trim()) return;

  teacherDict[word] = input.value.trim();
  localStorage.setItem("teacherDict", JSON.stringify(teacherDict));
  generate();
}

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "zh-CN";
  speechSynthesis.speak(u);
}
</script>
